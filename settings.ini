[platform]
pi : False
show_window : True
to_stdout : False
save_first_frame : False
quit_after_first_frame : False

[host]
endpoint_disabled : http://anywhere.com/walkby

[video_source]
source : footage/airport_sample_2.mp4
frame_x1 :0
frame_y1 :0
frame_x2 : 700
frame_y2 : 350
max_width : 700
b_and_w : False

[hog]
win_stride : 4
padding : 6
scale : 1.05

[mog]
enabled : False

[person]
life : 20
max_distance : 50
charge : 10

[triplines]
total_lines = 1
line1_start : ( 65, 120)
line1_end : ( 65 , 250)
line1_buffer : 10
line1_direction_1 : north
line1_direction_2 : south

line2_start : (50,180)
line2_end : (200, 150)
line2_buffer : 10
line2_direction_1 : out
line2_direction_2 : in
