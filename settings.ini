[platform]
pi : False
show_window : True
to_stdout : False
save_first_frame : False
quit_after_first_frame : False

[host]
endpoint_disabled : http://anywhere.com/walkby
firebase_credentials_path : /Users/newuser/Documents/People Tracking/aero_cv_backend/firebase_credentials.json

[video_source]
source : footage/airport_sample.mp4
frame_x1 :0
frame_y1 :200
frame_x2 : 10000
frame_y2 : 240000
max_width : 500
b_and_w : False

[hog]
win_stride : 4
padding : 6
scale : 1.05

[mog]
enabled : False

[person]
life : 20
max_distance : 50
charge : 10

[triplines]
total_lines = 1
line1_start : (100,0)
line1_end : (60, 250)
line1_buffer : 10
line1_direction_1 : north
line1_direction_2 : south

line2_start : (50,180)
line2_end : (200, 150)
line2_buffer : 10
line2_direction_1 : out
line2_direction_2 : in
